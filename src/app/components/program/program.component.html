<div class="program u-card-second" (mouseenter)="showId = !showId" (mouseleave)="showId = !showId">
  <div class="program__name">
    {{program.name}}
  </div>
  <div class="program__cypher">
    Шифр: {{program.cypher}}
  </div>
  <p class="program__direction ds">
    Направление: {{program.direction.name}}
  </p>
  <p class="program__direction ds" *ngIf="showId">
    ID: {{program.id}}
  </p>
  <button (click)="programViewModel.openDetails()" class="u-card-second-action"></button>
</div>
