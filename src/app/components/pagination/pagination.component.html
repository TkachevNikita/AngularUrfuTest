<div class="u-pagination">
  <p class="u-pagination__result"><p class="u-pagination__result">
    Записи с
    {{(paginationService.currentPage - 1) * paginationViewModel.currentPageSize + 1}} по
    {{ paginationViewModel.calculateLastRecordIndex()}} из {{programsPageViewModel.filteredPrograms$.getValue().length}}
  </p>
  <div class="u-pagination__limits">
    Выводить по
  <div class="u-pagination__limit-wrapper">
    <button [class.u-pagination__limit_active]="paginationViewModel.currentPageSize === 20" (click)="paginationViewModel.changePageSize(20)" class="u-pagination__limit">20</button>
    <button [class.u-pagination__limit_active]="paginationViewModel.currentPageSize === 40" (click)="paginationViewModel.changePageSize(40)" class="u-pagination__limit">40</button>
    <button [class.u-pagination__limit_active]="paginationViewModel.currentPageSize === 60" (click)="paginationViewModel.changePageSize(60)" class="u-pagination__limit">60</button>
  </div>
</div>
<div class="u-paginator">
  <button
    (click)="paginationViewModel.goToPage(paginationService.currentPage - 1)"
    [class.u-paginator__arrow-btn_inactive]="paginationService.currentPage === 1"
    class="u-paginator__arrow-btn">
  </button>
  <div class="u-paginator__pages">
    <ng-container *ngIf="!paginationViewModel.getPageNumbers().includes(1)">
      <button (click)="paginationViewModel.goToPage(1)" class="u-paginator__pages-num">1</button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="3" viewBox="0 0 9 3" fill="none">

        </svg>
      </button>
    </ng-container>
    <div class="page__buttons" *ngFor="let page of paginationViewModel.getPageNumbers()">
      <button
        [class.u-paginator__pages-num_active]="paginationService.currentPage === page"
        (click)="paginationViewModel.goToPage(page)"
        class="u-paginator__pages-num"
      >
        {{page}}
      </button>
    </div>
    <ng-container *ngIf="!paginationViewModel.getPageNumbers().includes(paginationViewModel.pagesCount)">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="3" viewBox="0 0 9 3" fill="none">

        </svg>
      </button>
      <button
        [class.u-paginator__pages-num_active]="paginationService.currentPage === paginationViewModel.pagesCount"
        (click)="paginationViewModel.goToPage(paginationViewModel.pagesCount)"
        class="u-paginator__pages-num"
      >
        {{paginationViewModel.pagesCount}}
      </button>
    </ng-container>
  </div>
    <button
      (click)="paginationViewModel.goToPage(paginationService.currentPage + 1)"
      [class.u-paginator__arrow-btn-right_inactive]="paginationService.currentPage === paginationViewModel.pagesCount"
      class="u-paginator__arrow-btn u-paginator__arrow-btn-right">
    </button>
  </div>
</div>
